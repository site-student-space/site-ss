<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>STUDENT SPACE</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Detalhes do Curso</h1>

		<div class="row">
	    	<div class="col s12">
	      		<div class="card blue-grey darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Curso</span>
	          			<p><strong>Id: </strong><span th:text="${curso.id}">1</span></p>
	          			<p><strong>Nome: </strong><span th:text="${curso.nome}">Curso de teste</span></p>
	          			<p><strong>Descrição: </strong><span th:text="${curso.descricao}">Testando detalhes</span></p>
	          			<p><strong>Data: </strong><span th:text="${curso.data}">27/05/2023</span></p>
	          			<p><strong>Valor: </strong><span th:text="${curso.valor}">60,00R$</span></p>
	        		</div>
	       	 		<div class="card-action">
	          			<a href="#">This is a link</a>
	         			<a href="#">This is a link</a>
	        		</div>
	      		</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col s12">
	      		<div class="card blue-grey darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Conteúdo</span>
	          			<table class="highlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Título</th>
									<th>Descrição</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ct : ${conteudos}">
									<td th:text="${ct.id}">1</td>
									<td th:text="${ct.titulo}">Aula 1</td>
									<td th:text="${ct.descricao}">Qualquer coisa</td>
									<td>
										<a th:href="@{/cursos/lista/{idCurso}/conteudos/{idConteudo}/selecionar(idCurso=${curso.id}, idConteudo=${ct.id})}"><i class="material-icons">edit</i></a>
										<a th:href="@{/cursos/lista/{idCurso}/conteudos/{idConteudo}/remover(idCurso=${curso.id}, idConteudo=${ct.id})}"><i class="material-icons">delete</i></a>
									</td>
								</tr>
							</tbody>
						</table>
	        		</div>
	      		</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col s12">
	      		<div class="card blue-grey darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Adicionar Conteúdo:</span>
	          			<form th:action="@{/cursos/lista/{idCurso}(idCurso=${curso.id})}" method="post">
	          				<div>
								<input type="hidden" name="id" th:value="${conteudo.id}" readonly="readonly">
							</div>
							<div>
								<label>Título: </label> <input type="text" name="titulo" th:value="${conteudo.titulo}">
							</div>
							<div>
								<label>Descrição: </label> <input type="text" name="descricao" th:value="${conteudo.descricao}">
							</div>
							<div>
								<button class="waves-effect waves-light btn" type="submit">Salvar</button>
								<button class="waves-effect waves-light btn" type="reset">Limpar</button>
							</div>
						</form>
	        		</div>
	      		</div>
			</div>
		</div>
		
	</div>
</body>
</html>
