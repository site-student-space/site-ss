<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>STUDENT SPACE</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Adicionar Curso</h1>
	
		<form action="/cursos" method="post" th:object="${curso}">
			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label>Nome: </label> <input type="text" th:field="*{nome}">
				<p th:errors="*{nome}" class="red-text"></p>
			</div>
			<div>
				<label>Descrição: </label> <input type="text" th:field="*{descricao}">
				<p th:errors="*{descricao}" class="red-text"></p>
			</div>
			<div>
				<label>Data: </label> <input type="text" th:field="*{data}">
				<p th:errors="*{data}" class="red-text"></p>
			</div>
			<div>
				<label>Preço: </label> <input type="text" th:field="*{valor}">
				<p th:errors="*{valor}" class="red-text"></p>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
