<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>STUDENT SPACE</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Adicionar Curso</h1>
	
		<form action="/cursos" method="post">
			<div>
				<label>Nome: </label> <input type="text" name="nome">
			</div>
			<div>
				<label>Descrição: </label> <input type="text" name="descricao">
			</div>
			<div>
				<label>Data: </label> <input type="text" name="data">
			</div>
			<div>
				<label>Preço: </label> <input type="text" name="valor">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
