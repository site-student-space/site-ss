<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>STUDENT SPACE</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Lista de Cursos</h1>

		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Data</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${cursos}">
					<td th:text="${c.id}">1</td>
					<td><a th:href="@{/cursos/lista/{id}(id=${c.id})}"><span th:text="${c.nome}">Novo</span></a></td>
					<td th:text="${c.descricao}">Qualquer coisa</td>
					<td th:text="${c.data}">13/05/2023</td>
					<td th:text="${c.valor}">50,00R$</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
